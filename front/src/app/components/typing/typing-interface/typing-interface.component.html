<div class="typing-container"
     [ngClass]="{'valid-input': inputIsValid === true, 'invalid-input': inputIsValid === false}">
  <input #inputRef (keydown.enter)="updateText()" [(ngModel)]="keyword" placeholder="Search for wikipedia extract...">
  <p>{{ textRef }}</p>
  <textarea #textAreaRef onCopy="return false" onPaste="return false;"
            rows=6 cols=80 placeholder="Type it!"
            [disabled]="!textRef || sessionValidated"
            (keyup)="processInput($event)"></textarea>
  <div class="statistics">
    <p>wpm: {{ typingData.wpmDisplay() }}</p>
    <p>accuracy: {{ typingData.accuracyDisplay() }}</p>
    <p>timer: {{ currentTime.toFixed(0) }}s</p>
  </div>
</div>
